!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="Jeu réalisé comme première approche de l'algorythme minmax. L'IA est assez forte sans être invincible, peut-être parce qu'il persiste de petites erreurs dans l'algorithme."
		/>
		<meta name="author" content="Sylvain Pollet-Villard" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Puissance4</title>

		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="style.css" />

		<script src="lib/jquery-1.7.2.min.js"></script>
		<script src="js/ia.js"></script>
		<script defer src="js/main.js"></script>
	</head>

	<body>
		<header>
			<h1>Puissance4</h1>
			<div id="commandes">
				<input
					type="button"
					value="Nouvelle partie contre l'ordinateur"
					onclick="app.newGame(true)"
				/>
				<input
					type="button"
					value="Nouvelle partie à 2 joueurs"
					onclick="app.newGame(false)"
				/>
			</div>
		</header>
		<div id="game">
			Veuillez activer javascript pour jouer.
		</div>
		<div id="grille">
			<span id="message">Cliquez sur Nouvelle partie pour commencer</span>
		</div>
		<script src="puissance.js"></script>
	</body>
</html>
